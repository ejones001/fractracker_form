<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FracTracker Photo Data Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>FracTracker Photo Form</h1>
    
    <!-- Form Fields -->
    <form id="photoDataForm">
        <label for="photographer">Photographer:</label>
        <input type="text" id="photographer">

        <label for="topic">Topic:</label>
        <input type="text" id="topic">

        <label for="siteSpecific">Site Specific:</label>
        <input type="text" id="siteSpecific">

        <label for="siteOwner">Site Owner:</label>
        <input type="text" id="siteOwner">

        <label for="county">County:</label>
        <input type="text" id="county">

        <label for="state">State:</label>
        <input type="text" id="state">

        <label for="partnerAffiliation">Partner Affiliation:</label>
        <input type="text" id="partnerAffiliation">

        <label for="date">Date:</label>
        <input type="date" id="date">
        
        <!-- Buttons -->
        <button type="button" onclick="submitFormData()">Submit</button>
        <button type="button" onclick="clearData()">Clear</button>
        <button type="button" onclick="copyTitleToClipboard()">Copy Title</button>
    </form>

    <!-- Div to Display Data or Error Messages -->
    <div id="output"></div>

    <script src="script.js"></script>
</body>
</html>
